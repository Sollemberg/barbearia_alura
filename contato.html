<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css (1)/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">
             <h1><img src= "imagens-produtos/logo.png" alt="Logo da narnearia alura"></h1>
             <nav>
                 <ul>
                     <li><a href="index.html">Home</a></li>
                     <li><a href="produtos.html">Produtos</a></li>
                     <li><a href="contato.html">Contato</a></li>
                 </ul>
             </nav>
        </div>
     </header>

     <main>
        <form action="" class="primeiro-contato">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text"  id="nomesobrenome" class="input_padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input_padrao" required placeholder="seunome@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input_padrao" required placeholder="(xx) xxxxx-xxxx ">

            <input type="submit" value="Enviar formulario">

            <label for="menssagem">Mensagem</label>
            <textarea name="" id="menssagem" cols="70" rows="10" id="mensagem" class="input_padrao"></textarea required>

            <fieldset>
                <legend>Como prefere o nosso contato</legend>
                <label for="radio_email"><input type="radio" value="email" name="contato" value="email" id="radio_email">Email</label>
                
                <label for="radio_telefone"><input type="radio" name="contato" value="telefone" id="radio_telefone">Telefone</label>
                
                <label for="radio_whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio_whatsapp" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset> 
                <legend>Qual horário prefere ser atendido?</legend>               
                <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segundas</td>
                    <td>8hrs ~ 20hrs</td>
                </tr>
                <tr>
                    <td>Quartas</td>
                    <td>8hrs ~ 20hrs</td>
                </tr>
                <tr>
                    <td>Sextas</td>
                    <td>8hrs ~ 20hrs</td>
                </tr>
            </tbody>
        </table>
     </main>

     <footer>
        <img src="imagens-produtos/logo-branco.png">
        <p>&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
